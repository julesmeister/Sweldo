appId: com.julesmeister.sweldo
productName: Sweldo
copyright: Copyright Â© 2025 julesmeister
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
  - from: resources/css
    to: app/static/css
  - from: resources/css
    to: app/styles
  - from: resources/css
    to: resources/css
  - from: renderer/public/styles
    to: app/styles
  - from: renderer/public/styles
    to: app/static/css
publish: null
win:
  target:
    - target: portable
      arch:
        - ia32
        - x64
    - target: nsis
      arch:
        - ia32
        - x64
  icon: resources/icon.ico
  compression: maximum
  artifactName: ${productName}-${version}-${arch}.${ext}
  requestedExecutionLevel: asInvoker
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
